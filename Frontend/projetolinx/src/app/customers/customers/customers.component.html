<mat-card>

    <mat-toolbar color="gray">
        Clientes
    </mat-toolbar>

    <div *ngIf="customers$ | async as customers; else loading">
        <table mat-table [dataSource]="customers" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let customer">{{customer.cpf}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab color="accent" aria-label="Adicionar um cliente">
                        <mat-icon (click)="onAdd()">add</mat-icon>
                    </button>
                </mat-header-cell>

                <mat-cell *matCellDef="let customer">
                    <button mat-icon-button color="primary" aria-label="Editar cliente">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" aria-label="Remover cliente">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

    <ng-template #loading>
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

</mat-card>
