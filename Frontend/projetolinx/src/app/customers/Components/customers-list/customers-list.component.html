<mat-table [dataSource]="customers">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell  *matCellDef="let customer"> {{customer.name}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cpf">
        <mat-header-cell *matHeaderCellDef> CPF </mat-header-cell>
        <mat-cell *matCellDef="let customer">{{customer.cpf}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column-header">
            <button mat-mini-fab color="accent" aria-label="Adicionar um cliente">
                <mat-icon (click)="onAdd()">add</mat-icon>
            </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let customer" class="action-column">
            <button mat-icon-button color="primary" aria-label="Editar cliente">
                <mat-icon (click)="onEdit(customer)">edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover cliente">
                <mat-icon (click)="onDelete(customer)">delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
